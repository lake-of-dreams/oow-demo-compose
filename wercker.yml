services:
  - name: database
    id: container-registry.oracle.com/database/enterprise
    username: $OCR_USERNAME
    password: $OCR_PASSWORD
    tag: 12.1.0.2
    #cmd: /home/oracle/setup/dockerInit.sh
    env:
     DB_SID: OraDoc
     DB_PDB: OraPdb
     DB_PASSWD: Welcome1
     DB_DOMAIN: my.domain.com
     DB_BUNDLE: basic
     DB_MEMORY: 8g

box:
  id: quay.io/markxnelson/weblogic
  username: $QUAY_USERNAME
  password: $QUAY_PASSWORD
  tag: oow
  ports:
   - "7001"

build:
 steps:
  - script:
     name: "Modify etc hosts"
     code: |
      echo "$DATABASE_PORT_1521_TCP_ADD databse" >> /etc/hosts
  - script:
     name: "Start server"
     code: |
      . /u01/oracle/entrypoint.sh
  - internal/watch:
     name: "Let it run!"
     code: |
      echo "App is ready for use"
